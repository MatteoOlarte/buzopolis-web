<!DOCTYPE html>
{% load static %}

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="{% static 'root/bootstrap-custom.css' %}" />
    <link rel="stylesheet" href="{% static 'root/styles-fonts.css' %}" />
    <link rel="stylesheet" href="{% static 'gonoshop_auth/styles/main.css' %}">
    <title>Document</title>
  </head>
  <body>
    <div class="registration-block">
      <h2>Gonoshop</h2>
      <h4>{% if tipo == 'login' %}Iniciar Sesion{% else %}Registrarse{% endif %}</h4>
      <hr>
      {% if tipo == 'login' %}
        {% include 'gonoshop_auth/authentication/form_sign_in.html' %}
      {% else %}
        {% include 'gonoshop_auth/authentication/form_sign_up.html' %}
      {% endif %}
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
